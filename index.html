<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Generador de reportes</title>
</head>

<body>

    <main>
        <form method="post" autocomplete="false" id="formulario">
            <label>Nombre:</label>
            <input type="text" name="nombre" id="nombre">

            <label>Titulo de la noticia:</label>
            <input type="text" name="noticia" id="noticia">

            <label>Noticia Contraplano:</label>
            <input type="text" name="contraplano" id="contraplano">

            <section>
                <label>Youtube:</label>
                <input type="text" name="YT" id="YT" placeholder="https://youtube.com/">

                <label>Linkedin:</label>
                <input type="text" name="LINKEDIN" id="LINKEDIN" placeholder="https://linkedin.com/">

                <label>Facebook:</label>
                <input type="text" name="FB" id="FB" placeholder="https://facebook.com/">

                <label>Instagram:</label>
                <input type="text" name="IG" id="IG" placeholder="https://instagram.com/">

                <label>Tiktok:</label>
                <input type="text" name="TIKTOK" id="TIKTOK" placeholder="https://tiktok.com/">

                <label>Tiktok 2:</label>
                <input type="text" name="TIKTOK2" id="TIKTOK2" placeholder="https://tiktok.com/">

                <label>Link Twitter:</label>
                <input type="text" name="TWITTER" id="TWITTER" placeholder="https://x.com/">
            </section>

            <button type="submit">Generar reporte</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
