<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Generar reportes</title>
</head>

<body>
    <main>
        <form method="post" id="reporte">
            <label for="nombre">Su nombre:</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="noticia">Nombre de la noticia:</label>
            <input type="text" name="noticia" id="noticia" required>

            <section>
                <label for="">LINK DE YOUTUBE:</label>
                <input type="text" name="youtube" id="youtube" required>
                
                <label for="">LINK DE LINKEDIN:</label>
                <input type="text" name="linkedin" id="linkedin" required>

                <label for="">LINK DE FACEBOOK:</label>
                <input type="text" name="facebook" id="facebook" required>

                <label for="">LINK DE INSTAGRAM:</label>
                <input type="text" name="instagram" id="instagram" required>

                <label for="">LINK DE TIKTOK:</label>
                <input type="text" name="tiktok" id="tiktok" required>

                <label for="">LINK DE TIKTOK 2:</label>
                <input type="text" name="tiktok" id="tiktok" required>
                
                <label for="">LINK DE TWITTER:</label>
                <input type="text" name="twitter" id="twitter" required>
            </section>

            <button type="submit">Generar reporte</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
